<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Authorization</title>


    <link href="../static/css/login.css"
          th:href="@{css/login.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}" color="red">
    You have been logged out.
</div>
<form class="form-1" th:action="@{/login}" method="post">
    <div>
        <label> User Name : <input type="text" name="username" placeholder="Логин или email"/></label>
    </div>
    <div>
        <label> Password: <input type="password" name="password" placeholder="Пароль"/></label>
    </div>
    <div>
        <p></p>
        <button type="submit" value="submit">Confirm</button>
        <button type="button" onclick="location.href='/registration';">Registration</button>
    </div>
</form>
</body>
</html>
