<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Spring Framework Guru</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--<link type="text/css" href="../static/css/index.css" rel="stylesheet" />-->
    <!--<link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/syncServer.css}"  href="static/css/index.css" />-->
    <!--<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"-->
          <!--th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"-->
          <!--rel="stylesheet" media="screen" />-->

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>


    <script src="../static/js/index.js"
            th:src="@{js/index.js}"></script>

    <link href="../static/css/index.css"
          th:href="@{css/index.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/hosts-page.css"
          th:href="@{css/hosts-page.css}" rel="stylesheet" media="screen"/>

    <link href="../static/css/host.css"
          th:href="@{css/host.css}" rel="stylesheet" media="screen"/>
</head>
<body onload="onLoad()">
<div class="container">

    <div class="header">

        <div class="header-left">
		
		<p class="host-name"></p>
        </div>

        <div class="header-right">
            <ul class="header-menu">
                <li>
                    <a th:href="hosts"  class="header-menu-black">Hosts</a>
                </li>
                <li>
                    <a th:href="@{'problems'}">Problems<div class="left-menu-counter" th:text="${getAllProblemsCount}"></div></a>
                </li>
                <li>
                    <a  href="/">Home</a>
                </li>
                <li>
                    <a th:action="@{/logout}" method="post" href="/login">Log Out</a>
                </li>
            </ul>
        </div>
    </div>




    <div class="content">
	
	<div class="center-contener">
				
				<div class="contener-head">
					<ul class="contener-menu">
					
					<li>
						<a th:href="@{'hosts(hostId='+${hostId}+')'}">Main</a>
					</li>
					<li> 
						<a class="contener-menu-select">Problems <div class="left-menu-counter" th:text="${getProblemsCount}"></div></a>
					</li>

					<li>
						<a  th:href="intsMetrics">Services</a>
					</li>
					<li>
						<a th:href="editIntsMetrics">Edit services</a>
					</li>
					</ul>
				</div>
            <table width="100%" border="1px" cellspacing="0px" cellpadding="4px" align="center" >

                <td class="tablehead">id</td>
                <td class="tablehead">stat</td>
                <td class="tablehead">start</td>
                <td class="tablehead">end</td>
                <td class="tablehead">instMetric</td>
                <td class="tablehead">resolved</td>
                <td class="tablehead"> </td>
                <div th:each="problem: ${getMetricProblems}">
                    <tr>
                        <td th:field="*{id}"  type="hidden" th:text="${problem.id}"></td>
                        <td th:field="*{state}" th:text="${problem.state}"></td>
                        <td th:field="*{start}" th:text="${problem.start}"></td>
                        <td th:field="*{end}" th:text="${problem.end}"></td>
                        <td th:field="*{instMetric}" th:text="${problem.instMetric}"></td>
                        <td th:field="*{resolved}" th:text="${problem.resolved}"></td>
                        <!--<td><input type="checkbox"  th:value="${problem.id}"></input></td>-->
                        <td><a th:text="'resolve'" th:href="@{problems(hostId=${hostId},resMetrId=${problem.id})}"></a></td>

                    </tr>
                </div>
            </table>
            <!--<div class="row-contener left"><a  th:href="@{'selectInstMetric='+${problem.id}}" th:text="${problem.state}"></a></div>-->
		
   
	</div>
		<div class="bottom"> </div>
    </div>

</div>
</body>
</html>
