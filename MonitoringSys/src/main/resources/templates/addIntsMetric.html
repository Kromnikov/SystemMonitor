<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Monitoring system</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"
            th:src="@{/webjars/jquery-ui/1.9.2/js/jquery-ui-1.9.2.custom.js}"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/smoothness/jquery-ui.css"
          th:href="@{/webjars/jquery-ui/1.9.2/css/smoothness/jquery-ui-1.9.2.custom.css}"
          rel="stylesheet" />

    <script src="../../src/main/resources/static/js/addMetric.js"
            th:src="@{js/addMetric.js}"></script>

    <link href="../static/css/index.css"
          th:href="@{css/index.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/hosts-page.css"
          th:href="@{css/index.css}" rel="stylesheet" media="screen"/>

    <link href="../static/css/host.css"
          th:href="@{css/host.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/hosts-page.css"
          th:href="@{css/hosts-page.css}" rel="stylesheet" media="screen"/>
    <script src="../../src/main/resources/static/js/localStorage.js"
            th:src="@{js/localStorage.js}"></script>

    <script src="http://code.jquery.com/jquery-1.10.2.js"/>
    <script src="webjars/jquery/2.0.3/jquery.min.js"></script>

</head>
<body onload="onLoad()">
<div class="container">

    <div class="header">

        <div class="header-right">
            <ul class="header-menu">
                <li>
                    <a th:href="@{'options'}">Options</a>
                </li>
                <li>
                    <a class="header-menu-black" th:href="hosts">Hosts</a>
                </li>
                <li>
                    <a th:href="@{'problems'}">Problems<div class="left-menu-counter" th:text="${getAllProblemsCount}"></div></a>
                </li>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a th:href="@{/logout}">Log Out</a>
                </li>
            </ul>
        </div>
    </div>


    <div class="content">
	<div class="center-contener">
				
				<div class="contener-head">
					<ul class="contener-menu">
                        <li>
                            <a  href="/options">Templet Metrics <div class="left-menu-counter"></div></a>
                        </li>
                        <li>
                            <a  href="/optionsInstance">Instance Metrics <div class="left-menu-counter"></div></a>
                        </li>
                        <li>
                            <a class="contener-menu-select">Edit services</a>
                        </li>
                        <li>
                            <a  href="/accaunts">Accaunts <div class="left-menu-counter"></div></a>
                        </li>
					</ul>
				</div>
				
				
				
				
				
			        <div class="left-right-contener">
            <form th:action="@{/editIntsMetrics}"  method="get">
                <table>
                    <tr>
                        <td>
                            <div class="left-contener">
                                <div class="contener-head-1">Hosts</div>
                                <div th:each="host: ${getHosts}">
                                    <div class="row-contener left"><a  th:href="@{'editIntsMetrics?hostid='+${host.id}}" th:text="${host.host}"></a></div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="left-contener">
                                <div class="contener-head-1">Instance</div>
                                <div th:each="instMetric: ${getMetrics}">
                                    <div class="row-contener left"><a  th:href="@{'editIntsMetrics?instMetricid='+${instMetric.id}+'&amp;hostid='+${hostid}}" th:text="${instMetric.title}"></a></div>
                                </div>
                            </div>
                        </td>



                        <td>
                            <div class="right-contener">
                                <div class="contener-head-1">Template</div>
                                <div th:each="templMetric: ${getTemplatMetrics}">
                                        <div class="row-contener right"><a  th:href="@{'editIntsMetrics?templMetricid='+${templMetric.id}+'&amp;hostid='+${hostid}}" th:text="${templMetric.title}"></a></div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        <div class="bottom"> </div>
    </div>
	</div>
    </div>
</div>
</body>
</html>
