<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Options</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"
            th:src="@{/webjars/jquery-ui/1.9.2/js/jquery-ui-1.9.2.custom.js}"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/smoothness/jquery-ui.css"
          th:href="@{/webjars/jquery-ui/1.9.2/css/smoothness/jquery-ui-1.9.2.custom.css}"
          rel="stylesheet" />

    <link href="../static/css/index.css"
          th:href="@{css/index.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/host.css"
          th:href="@{css/host.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/hosts-page.css"
          th:href="@{css/hosts-page.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/templetMetrics.css"
          th:href="@{css/templetMetrics.css}" rel="stylesheet" media="screen"/>


    <script src="http://code.jquery.com/jquery-1.10.2.js"/>
    <script src="webjars/jquery/2.0.3/jquery.min.js"></script>


</head>
<body onload="onLoad()">
<div class="container">

    <div class="header">

        <div class="header-right">
            <ul class="header-menu">
                <li>
                    <a class="header-menu-black" th:href="options">Options<div class="left-menu-counter"></div></a>
                </li>
                <li>
                    <a  th:href="@{'hosts'}">Hosts</a>
                </li>
                <li>
                    <a th:href="@{'problems'}">Problems</a>
                </li>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a th:href="@{/logout}">Log Out</a>
                </li>
            </ul>
        </div>
    </div>


    <div class="content">
        <div class="center-contener">

            <div class="contener-head">
                <ul class="contener-menu">

                    <li>
                        <a  class="contener-menu-select">Templet Metrics <div class="left-menu-counter"></div></a>
                    </li>
                    <li>
                        <a  href="/optionsInstance">Instance Metrics <div class="left-menu-counter"></div></a>
                    </li>
                    <li>
                        <a  href="/accaunts">Accaunts <div class="left-menu-counter"></div></a>
                    </li>
                </ul>
            </div>



            <div class="left-right-contener">
                <form action="#"  th:object="${templMetric}" method="get">
                    <table>
                        <tr>
                            <td>
                                <div class="left-contener">
                                    <div class="contener-head-1">Templet Metrics</div>
                                    <div th:each="templMetric: ${getTemplatMetrics}">
                                        <div class="row-contener right"><a  name="tempMetric" th:href="@{'options?tempid='+${templMetric.id}}" th:text="${templMetric.title}"></a></div>
                                    </div>
                                </div>
                            </td>



                            <td>
                                <div class="right-contener">
                                    <div class="contener-head-1">Settings</div>
                                    <div>
                                        <label> Min value : <input  type="text" name="min_value" th:value="${min}"/></label>
                                    </div>
                                    <div>
                                        <label> Max value : <input  type="text" name="max_value" th:value="${max}"/></label>
                                    </div>
                                    <div>
                                        <p></p>
                                        <button type="submit" name="save" th:value="${tempid}">Save</button>
                                    </div>
                                </div>
                            </td>
                        </tr>

                    </table>
                </form>

                <div class="bottom"> </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
