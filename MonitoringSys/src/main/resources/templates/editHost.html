<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Monitoring system</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"
            th:src="@{/webjars/jquery-ui/1.9.2/js/jquery-ui-1.9.2.custom.js}"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/smoothness/jquery-ui.css"
          th:href="@{/webjars/jquery-ui/1.9.2/css/smoothness/jquery-ui-1.9.2.custom.css}"
          rel="stylesheet" />

    <script src="../../src/main/resources/static/js/index.js"
            th:src="@{js/index.js}"></script>

    <link href="../../src/main/resources/static/css/index.css"
          th:href="@{css/index.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/hosts-page.css"
          th:href="@{css/hosts-page.css}" rel="stylesheet" media="screen"/>
    <script src="../../src/main/resources/static/js/index.js"
            th:src="@{js/localStorage.js}"></script>

    <script src="http://code.jquery.com/jquery-1.10.2.js"/>
    <script src="webjars/jquery/2.0.3/jquery.min.js"></script>

</head>
<body onload="onLoad()">
<div class="container">

    <div class="header">

        <div class="header-left">
            <!--
            <p class="host-name"><p th:text="'Host name ' + ${Values.value} + '!'" /></p>
            -->
            <!--<img src="../static/img/spring.jpg" width="200" height="30"-->
            <!--th:src="@{img/spring.jpg}"/>-->
        </div>

        <div class="header-right">
            <ul class="header-menu">
                <li>
                    <a  class="header-menu-black" th:href="hosts">Hosts</a>
                </li>
                <li>
                    <a>Problems</a>
                </li>
                <li>
                    <a href="/">Home</a>
                </li>
            </ul>
        </div>
    </div>




    <div class="content">

        <div class="center-contener-60" align="center">
            <form action="#" th:action="@{/hosts}" th:object="${getHost}" method="post">
                <h3>Редактировать хост</h3>
                <input  type="text"   name="id" placeholder="Имя хоста" th:field="*{id}" th:type="hidden"/>
                <input  type="text"   name="host" placeholder="Имя хоста" th:field="*{host}"/>
                <input  type="text"   name="port" placeholder="Порт" th:field="*{port}"/>
                <input  type="text"   name="login" placeholder="Логин" th:field="*{login}"/>
                <input  type="text"   name="password" placeholder="Пароль" th:field="*{password}"/>
                <button type="submit" name="editHost">Сохранить</button>
                <button type="submit" name="returnHosts">Отменить</button><br/> &nbsp;
            </form>




        </div>
        <div class="bottom"> </div>
    </div>

</div>
</body>
</html>
